<!DOCTYPE html>
<html>
<head>
    <title>Slideshow</title>
    <meta charset="UTF--8">
    <link rel="stylesheet" href="../css/slideshow.css">
</head>
<body>
    <h1>Slideshow fra Venezia</h1>
    <div class="slideshow-container">
        <div class="mineSlides fade">
            <div class="nummerTekst">1 / 4</div>
            <img src="../media/Venezia1.JPG.jpg" alt="Bilde fra Venezia" style="width: 100%;">
            <div class="bildetekst">Torg i Venezia</div>
        </div>

        <div class="mineSlides fade">
            <div class="nummerTekst">2 / 4</div>
            <img src="../media/Venezia2.JPG.jpg" alt="Bilde fra Venezia" style="width: 100%;">
            <div class="bildetekst">Sukkenes bro i Venezia</div>
        </div>

        <div class="mineSlides fade">
            <div class="nummerTekst">3 / 4</div>
            <img src="../media/Venezia3.JPG.jpg" alt="Bilde fra Venezia" style="width: 100%;">
            <div class="bildetekst">Dogepalasset i Venezia</div>
        </div>

        <div class="mineSlides fade">
            <div class="nummerTekst">4 / 4</div>
            <img src="../media/Venezia4.JPG.jpg" alt="Bilde fra Venezia" style="width: 100%;">
            <div class="bildetekst">Typisk bymilj√∏ i Venezia</div>
        </div>

        <a class="forrige" onclick="plusSlides(-1)">&#10094;</a>
        <a class="neste" onclick="plusSlides(+1)">&#10095;</a>

    </div>

    <br>

    <div style="text-align: center;">
        <span class="dott" onclick="currentSlide(1)"></span>
        <span class="dott" onclick="currentSlide(2)"></span>
        <span class="dott" onclick="currentSlide(3)"></span>
        <span class="dott" onclick="currentSlide(4)"></span>
    </div>

    <script>
        var slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
        showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
        showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mineSlides");
        var dots = document.getElementsByClassName("dott");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        }
        </script>

</body>
</html>
